<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session3 Assignment3</title>
     <link rel="stylesheet" type="text/css" href="../FrontendDevelopment_Session3Assignment3/css/mystyle.css">
</head>
<body>
    <img src="../FrontendDevelopment_Session3Assignment3/images/bluebackground.jpg" alt="background" width="500px" height="100%">
    <div>
        <div id="Caption" >Step1:Your Details</div>
            <div id="div1">
                <div id="Opaquediv">
                    <label>Name:</label>
                    <input type="text" placeholder="First and last name" class="inp" ></input>
                </div>
                <div id="Opaquediv">
                    <label>Email:</label>
                    <input type="text" placeholder="example@domain.com" class="inp"></input>
                </div>
                <div id="Opaquediv">
                    <label>Phone:</label>
                    <input type="text" placeholder="e.g. +44750000000" class="inp"></input>
                </div>
            </div>
        <div id="Caption2">Step1:Delivery Address</div>
           <div id="div2">
                <div id="Opaquediv">
                    <label>Address:</label>
                    <input type="textarea"  class="inp"></input>
                </div>
                <div id="Opaquediv">
                    <label>Post code:</label>
                    <input type="text"  class="inp"></input>
                </div>
                <div id="Opaquediv">
                    <label>Country:</label>
                    <input type="text"  class="inp"></input>
                </div>
             </div>
        <div id="Caption3">Step1:Card details</div>
            <div id="div3">
                <div id="Opaquediv">
                    <label>Card type:</label>
                    <input type="radio" name="card"  class="inp" value="Visa"><img src="../FrontendDevelopment_Session3Assignment3/images/visa.gif" alt="visa" width="20px" height="20px" style="position:relative;"/>Visa</input>
                    <input type="radio" name="card"  class="inp" value="AmEx"><img src="../FrontendDevelopment_Session3Assignment3/images/amex.jpg" alt="visa" width="20px" height="20px" style="position:relative;"/>AmEx</input>
                    <input type="radio" name="card"  class="inp" value="Matercard"><img src="../FrontendDevelopment_Session3Assignment3/images/mastercard.png" alt="visa" width="20px" height="20px" style="position:relative;"/>Matercard</input>
                </div>
                <div id="Opaquediv">
                    <label>Card Number:</label>
                    <input type="textarea"  class="inp"></input>
                </div>
                <div id="Opaquediv">
                    <label>Security code:</label>
                    <input type="text"  class="inp"></input>
                </div>
                <div id="Opaquediv">
                    <label>Name on card:</label>
                    <input type="text"  placeholder="exact name as on card" class="inp"></input>
                </div>
             </div>
                <button type="submit" id="submitbtn">Buy it</button>
    </div>
</body>
</html>
